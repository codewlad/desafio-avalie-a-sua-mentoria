<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">
    <title>Avalie a sua mentoria</title>
</head>
<body>

    <div id="page">

        <header>
            <h1>Avalie a sua mentoria</h1>
            <p>Chegou a hora de avaliar o seu mentor. Bora lá?</p>
            <img src="./images/img1.svg" alt="Imagem de um balão de conversa com 5 estrelas dentro, três acesas e duas apagadas">
        </header>

        <div id="top">
            <h2>Informações pessoais</h2>
        </div>

        <form id="form">
            <fieldset>
                <div class="fieldset-wrapper">
    
                    <div class="col-2">
                        <div class="input-wrapper">
                            <label for="name">Nome</label>
                            <input type="text" name="name" id="name" required />
                        </div>
    
                        <div class="input-wrapper">
                            <label for="surname">Sobrenome</label>
                            <input type="text" name="surname" id="surname" required />
                        </div>
                    </div>

                    <div class="input-wrapper">
                        <label for="email">Email<span>(digite um email válido)</span></label>
                        <input type="email" name="email" id="email" required />
                    </div>
    
                </div>
            </fieldset>

            <fieldset>
                <div class="fieldset-wrapper">
    
                    <legend>Informações do mentor</legend>

                    <div class="input-wrapper">
                        <label for="mentorname">Selecione quem foi o seu mentor</label>
                        <select id="mentorname">
                            <option value="mentor-1">Mentor 1</option>
                            <option value="mentor-2">Mentor 2</option>
                            <option value="mentor-3">Mentor 3</option>
                          </select>
                    </div>

                    <div class="input-wrapper">
                        <label for="feedback">Feedback sobre o mentor</label>
                        <textarea id="feedback" required></textarea>
                    </div>

                    <div class="checkbox-wrapper">
                        <input type="checkbox" id="event-doubts" />
                        <label for="event-doubts">Todas as minhas dúvidas foram esclarecidas durante a mentoria.</label>
                    </div>
    
                </div>
            </fieldset>

            <fieldset>
                <div class="fieldset-wrapper">
                  <legend>Agendando próxima mentoria</legend>
        
                  <div class="col-3">
                    <div class="input-wrapper">
                      <label for="event-date">Data <span>(DD/MM/AAA)</span></label>
                      <input type="date" id="event-date" required />
                    </div>
                    <div class="input-wrapper">
                      <label for="event-begin">Das</label>
                      <input type="time" id="event-begin" required />
                    </div>
                    <div class="input-wrapper">
                      <label for="event-end">Até</label>
                      <input type="time" id="event-end" required />
                    </div>
                  </div>
                  
                </div>
              </fieldset>

            <input class="button" type="submit" value="Salvar" form="form">

        </form>
        
    </div>

</body>
</html>
